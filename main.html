<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>취미 프로젝트</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header class="topbar">
    <h1>취미 프로젝트</h1>
  
    <nav>
      <button id="backToMainBtn" class="ghost">메인</button>
      <button id="toSignupBtn" class="ghost">회원가입</button>
      <button id="toLoginBtn" class="ghost">로그인</button>

      <!-- ✅ 추가: 로그인 상태에서만 보임 -->
      <button id="deleteAccountBtn" class="danger hidden">계정 삭제</button>

      <!-- ✅ 추가: 전체 데이터 초기화(항상 노출) -->
      <button id="resetBtn" class="danger">데이터 초기화</button>

      <button id="logoutBtn" class="danger hidden">로그아웃</button>
    </nav>
  </header>

  <!-- 메인 -->
  <section id="mainPage" class="page">

    <!-- ===================== 새 상단바 (FRIP 스타일) ===================== -->
    <!-- ++ added: 기존 hero는 그대로 두고, 새 상단 바를 위에 추가 -->
    <div class="fripbar">
      <!-- 왼쪽: 카테고리 -->
      <button type="button" id="openCategoryBtn" class="cat-btn" aria-label="카테고리">
        <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
          <g fill="currentColor">
            <rect x="3" y="3" width="4" height="4" rx="1"/><rect x="10" y="3" width="4" height="4" rx="1"/><rect x="17" y="3" width="4" height="4" rx="1"/>
            <rect x="3" y="10" width="4" height="4" rx="1"/><rect x="10" y="10" width="4" height="4" rx="1"/><rect x="17" y="10" width="4" height="4" rx="1"/>
            <rect x="3" y="17" width="4" height="4" rx="1"/><rect x="10" y="17" width="4" height="4" rx="1"/><rect x="17" y="17" width="4" height="4" rx="1"/>
          </g>
        </svg>
        <span>카테고리</span>
      </button>

      <span class="vbar" aria-hidden="true"></span>

      <!-- 로고(원하는 이미지 경로로 교체 가능) -->
      <a href="main.html" class="brand-link" aria-label="호비 홈">
        <img class="frip-logo" src="assets/hobi_logo_horizontal_from_source_v2.png" alt="호비 로고">
      </a>

      <!-- 통합 검색 -->
      <div class="frip-search">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M21 21l-4.3-4.3m1.3-5.7a7 7 0 11-14 0 7 7 0 0114 0z"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input id="mainSearch" type="text" placeholder="지금 생각나는 취미를 검색하세요." />
        <button type="button" class="mic" aria-label="음성 검색">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 14a3 3 0 003-3V6a3 3 0 10-6 0v5a3 3 0 003 3zm7-3a7 7 0 01-14 0m7 7v-2"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <!-- 오른쪽 액션 -->
      <ul class="frip-actions">
        <li>
          <button type="button" class="act" id="openCrewListBtn">
            <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 5h16v12H4zM4 17l4 2h8l4-2" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round"/>
            </svg>
            <span>크루</span>
          </button>
        </li>
        <li>
          <button type="button" class="act" id="toMsgBtn">
            <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 5h16v10H7l-3 3z" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round"/>
            </svg>
            <span>메시지</span>
          </button>
        </li>
        <li>
          <button type="button" class="act" id="openFavBtn2">
            <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 21s-7-4.2-7-10a4 4 0 017-2 4 4 0 017 2c0 5.8-7 10-7 10z"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            </svg>
            <span>찜</span>
          </button>
        </li>
        <li>
          <button type="button" class="act" id="goMy2">
            <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="8" r="3.5" fill="none" stroke="currentColor" stroke-width="2"/>
              <path d="M4 20c1.8-3.5 5-5 8-5s6.2 1.5 8 5" fill="none" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>마이</span>
          </button>
        </li>
      </ul>
    </div>
    <!-- =================== /새 상단바 =================== -->

    <!-- 헤더 블럭(목업 스타일) -->
    <div class="hero">
      <div class="brand">타이틀</div>

      <div class="hero-right">
        <!-- 검색바 -->
        <div class="searchbar">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 21l-4.3-4.3m1.3-5.7a7 7 0 11-14 0 7 7 0 0114 0z" fill="none" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input type="text" placeholder="Search" />
          <button class="mic" type="button" aria-label="음성 검색">🎤</button>
        </div>

        <!-- 아이콘/버튼 -->
        <div class="quick-icons">
          <!-- ⬇️ 변경: id 부여 -->
          <button id="openCrewListBtn" class="circle" title="크루">👤</button>
          <button class="circle" title="메세지">✉️</button>
          <button id="openFavBtn" class="circle" title="관심(찜)">♡</button>
          <!-- <button id="goLogin" class="ghost small">로그인</button> -->
          <button id="goMy" class="ghost small">마이페이지</button>
        </div>
      </div>
    </div>

    <!-- BEST 크루 -->
    <section class="best-wrap">
      <h2>BEST 크루</h2>
      <div class="best-grid">
        <a class="best-card" href="#">
          <img src="https://images.unsplash.com/photo-1552674605-db6ffd4facb5?q=80&w=1200&auto=format&fit=crop" alt="조깅 크루">
        </a>
        <a class="best-card" href="#">
          <img src="https://images.unsplash.com/photo-1589927986089-35812388d1ab?q=80&w=1200&auto=format&fit=crop" alt="볼링 크루">
        </a>
        <a class="best-card" href="#">
          <img src="https://images.unsplash.com/photo-1494390248081-4e521a5940db?q=80&w=1200&auto=format&fit=crop" alt="독서 크루">
        </a>
      </div>
    </section>

    <!-- 커뮤니티 -->
    <section class="community">
      <h2><a class="link-heading" href="Community/community.html">커뮤니티</a></h2>
      <div class="comm-grid">
        <article class="comm-card" id="hotPost1"></article>
        <article class="comm-card" id="hotPost2"></article>
        <article class="comm-card" id="hotPost3"></article>
      </div>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
      <div>
        <div class="ft-title">help</div>
        <a href="#">FAQ</a>
        <a href="#">Contact</a>
      </div>
      <div>
        <div class="ft-title">News</div>
        <a href="#">Notice</a>
        <a href="#">Update</a>
      </div>
      <div>
        <div class="ft-title">
          <i class="fab fa-instagram"></i> instagram
        </div>
        <a href="https://instagram.com/yourbrand" target="_blank">@yourbrand</a>
      </div>
    </footer>

  </section>

  <!-- 인증 영역 -->
  <section id="authPage" class="page hidden">
    <div class="grid-2">
      <!-- 회원가입 -->
      <form id="signupForm" class="card">
        <h3>회원가입</h3>
        <label>아이디 <input id="signupId" required /></label>
        <label>비밀번호 <input id="signupPw" type="password" required /></label>

        <div class="row gap-8">
          <label><input type="radio" name="gender" value="M"> 남</label>
          <label><input type="radio" name="gender" value="F"> 여</label>
        </div>

        <div class="row gap-8">
          <select id="birthYear" required></select>
          <select id="birthMonth" required></select>
          <select id="birthDay" required></select>
        </div>

        <label>주소 <input id="address" placeholder="선택사항"/></label>

        <label>MBTI
          <select id="mbtiSelect">
            <option value="">선택</option>
            <option>INTJ</option><option>INTP</option><option>ENTJ</option><option>ENTP</option>
            <option>INFJ</option><option>INFP</option><option>ENFJ</option><option>ENFP</option>
            <option>ISTJ</option><option>ISFJ</option><option>ESTJ</option><option>ESFJ</option>
            <option>ISTP</option><option>ISFP</option><option>ESTP</option><option>ESFP</option>
          </select>
        </label>

        <button class="primary" type="submit">가입하고 취미 설정하기</button>
      </form>

      <!-- 로그인 -->
      <form id="loginForm" class="card">
        <h3>로그인</h3>
        <label>아이디 <input id="loginId" required /></label>
        <label>비밀번호 <input id="loginPw" type="password" required /></label>
        <button class="secondary" type="submit">로그인 후 취미 설정하기</button>
      </form>
    </div>
  </section>

  <!-- 마이페이지 -->
  <section id="myPage" class="page hidden">
    <div class="card">
      <h2>마이페이지</h2>
      <p id="myInfo"></p>
      <div id="myHobbyBox" class="pillbox"></div>
    </div>
  </section>

  <!-- 기타 섹션(숨김 유지 가능) -->
  <section id="map" class="page hidden"><div class="card"><h3>지도</h3></div></section>
  <section id="board" class="page hidden"><div class="card"><h3>게시판</h3></div></section>
  <section id="chartContainer" class="page hidden"><div class="card"><h3>차트</h3></div></section>

  <!-- 취미 설문 iframe -->
  <iframe src="Hobby/hob.html" width="100%" height="640" frameborder="0"
          class="hidden" id="hobFrame"></iframe>
</body>
</html>
