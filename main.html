<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>취미 웹 프로젝트</title>

  <link rel="stylesheet" href="style.css" />

  <!-- 티맵 JS 추가 -->
  <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=티맵app키"></script>
</head>
<body>
  <!-- 지도 영역 -->
  <div id="map_div" style="width:100%; height:400px;"></div>

  <!-- 메인 페이지 -->
  <div id="mainPage">
    <h1>타이틀</h1>

    <section>
      <h2>BEST 크루</h2>
      <div class="crew-list">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="crew1" />
        <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=400&q=80" alt="crew2" />
        <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?auto=format&fit=crop&w=400&q=80" alt="crew3" />
      </div>
    </section>

    <section>
      <h2>커뮤니티</h2>
      <div class="community-list">
        <div class="community-box"></div>
        <div class="community-box"></div>
        <div class="community-box"></div>
      </div>
    </section>

    <div class="button-group">
      <button id="toLoginBtn">로그인</button>
      <button id="toSignupBtn">회원가입</button>
    </div>
  </div>

  <!-- 회원가입 창 -->
  <div id="signupForm" class="hidden">
    <h2>회원가입</h2>
    <input type="text" id="signupId" placeholder="아이디" />
    <input type="password" id="signupPw" placeholder="비밀번호" />

    <!-- 성별 -->
    <div class="gender-group">
      성별:
      <label><input type="radio" name="gender" value="남" /> 남</label>
      <label><input type="radio" name="gender" value="여" /> 여</label>
    </div>

    <!-- 생년월일 -->
    <div class="birth-group">
      생년월일:
      <select id="birthYear"></select> 년
      <select id="birthMonth"></select> 월
      <select id="birthDay"></select> 일
    </div>

    <!-- 주소 -->
    <div class="address-group">
      <input type="text" id="address" placeholder="주소를 입력해주세요" />
    </div>

    <!-- MBTI -->
    <div class="mbti-group">
      MBTI:
      <select id="mbtiSelect"></select>
    </div>

    <button onclick="signup()">회원가입</button>
    <button id="backToMainFromSignupBtn">뒤로가기</button>
  </div>

  <!-- 로그인 창 -->
  <div id="loginForm" class="hidden">
    <h2>로그인</h2>
    <input type="text" id="loginId" placeholder="아이디" />
    <input type="password" id="loginPw" placeholder="비밀번호" />
    <button onclick="login()">로그인</button>
    <button id="backToMainFromLoginBtn">뒤로가기</button>
  </div>

  <!-- 로그인 후 마이페이지 -->
  <div id="myPage" class="hidden">
    <h2>마이페이지</h2>
    <p>안녕하세요, <span id="userIdDisplay"></span>님!</p>
    <button onclick="logout()">로그아웃</button>
  </div>

  <!-- 지도 -->
  <div id="map" class="hidden"></div>

  <!-- 게시판 -->
  <div id="board" class="hidden">
    <h2>게시판</h2>
    <input type="text" id="postInput" placeholder="게시글 작성" />
    <button onclick="addPost()">글쓰기</button>
    <ul id="postList"></ul>
  </div>

  <!-- 통계 -->
  <div id="chartContainer" class="hidden">
    <h2>게시글</h2>
    <canvas id="postChart"></canvas>
  </div>

  <!-- Hobby 폴더의 hob.html 불러오기 -->
  <iframe src="Hobby/hob.html" width="100%" height="600px" frameborder="0" class="hidden" id="hobFrame"></iframe>

  <script src="app.js"></script>
</body>
</html>
