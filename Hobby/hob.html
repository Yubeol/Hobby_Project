<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>당신의 취미는?</title>
  <link rel="stylesheet" href="./hob.css" />
  <script defer src="./hob.js"></script>
</head>
<body>
  <main class="wrap">
    <h1>당신의 취미는?</h1>

    <!-- STEP 1: 활동 유형 선택 -->
    <section id="step1">
      <h2>&lt;선호하는 활동유형&gt;</h2>
      <div class="checks">
        <label><input type="checkbox" name="hobby" value="예술/창작"> 예술/창작</label>
        <label><input type="checkbox" name="hobby" value="지식/학습"> 지식/학습</label>
        <label><input type="checkbox" name="hobby" value="감성/활동"> 감성/활동</label>
        <label><input type="checkbox" name="hobby" value="음악/감상"> 음악/감상</label>
        <label><input type="checkbox" name="hobby" value="운동/신체활동"> 운동/신체활동</label>
        <label><input type="checkbox" name="hobby" value="게임/디지털"> 게임/디지털</label>
        <label class="full"><input type="checkbox" name="hobby" value="기타"> 기타</label>
      </div>
      <button id="nextBtn" class="primary" type="button">다음</button>
    </section>

    <!-- STEP 2: 추천 보기 -->
    <section id="step2" class="hidden">
      <h2>이런 취미는 어때요?</h2>
      <ul class="recommend-list">
        <li class="recommend-item" data-hobby="드로잉/페인팅">🎨 드로잉/페인팅</li>
        <li class="recommend-item" data-hobby="검도">⚔️ 검도</li>
        <li class="recommend-item" data-hobby="기타 연주">🎸 기타 연주</li>
        <li class="recommend-item" data-hobby="등산">🥾 등산</li>
        <li class="recommend-item" data-hobby="보드게임">🎲 보드게임</li>
      </ul>
      <p class="hint">하나를 클릭하면, 그 취미의 추천 크루로 넘어가요.</p>
    </section>

    <!-- STEP 3: 추천 크루 -->
    <section id="step3" class="hidden">
      <h2>추천 크루</h2>
      <ul class="crew-list" id="crewList"></ul>
      <div class="row gap-8">
        <button id="skipCrew" class="primary" type="button">크루는 나중에 선택</button>
      </div>
    </section>
  </main>
</body>
</html>
